<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/DomBookApp/styles/index.css"/>

</head>
<body>
    <div id="nav">

    </div>
    <div id="buttonDiv">
        <button id="AvlBooks">show available books</button>
        <button id="borrowed">show borrowed books</button>
    </div>
    <div id="Booksshelf"></div>
</body>
<script>
        let BaseUrl = "https://gregarious-dolomite-explanation.glitch.me/"

            let bookshelf = document.getElementById("Booksshelf");

            let showAvlBooks = document.getElementById("AvlBooks")
            let showBorrowed = document.getElementById("borrowed")

            showAvlBooks.addEventListener("click",(event)=>{
                fetch(`${BaseUrl}/books`)
            .then((res) => res.json())
            .then(books => {
              const bookCard = books.map( books =>{
                return `<div id="bookCard">
                <img src ="${books.imageUrl}">
                <h3>Title: ${books.title}</h3>
                <h4>Author: ${books.author}</h4>
                <h4>Category: ${books.category}</h4>
                <button>Borrow</button>
            </div>`;

              }).join(' ');
              bookshelf.innerHTML = bookCard
            });

            })
         
   
</script>
<script src="/DomBookApp/scripts/navbar.js"></script>

</html>
